<!DOCTYPE html>
<html>
<head>
  <title>Basic Swing Dance Steps (SVG)</title>
</head>
<body>
  <h1>Basic Swing Dance Steps</h1>
  <ol>
    <li>
      <h2>Step 1: Basic Step</h2>
      <svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Rock Step -->
        <circle cx="50" cy="50" r="10" fill="red" />
        <circle cx="50" cy="100" r="10" fill="blue" />
        <text x="40" y="20" font-size="14">Rock Step</text>
        <!-- Triple Step -->
        <circle cx="150" cy="50" r="10" fill="red" />
        <circle cx="150" cy="100" r="10" fill="blue" />
        <circle cx="200" cy="75" r="10" fill="green" />
        <text x="140" y="20" font-size="14">Triple Step</text>
        <!-- Triple Step -->
        <circle cx="300" cy="50" r="10" fill="red" />
        <circle cx="300" cy="100" r="10" fill="blue" />
        <circle cx="350" cy="75" r="10" fill="green" />
        <text x="290" y="20" font-size="14">Triple Step</text>
      </svg>
    </li>
    <li>
      <h2>Step 2: Underarm Turn</h2>
      <svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Lead -->
        <circle cx="50" cy="75" r="10" fill="red" />
        <text x="40" y="20" font-size="14">Lead</text>
        <!-- Follow -->
        <circle cx="200" cy="75" r="10" fill="blue" />
        <text x="190" y="20" font-size="14">Follow</text>
        <!-- Arm -->
        <line x1="50" y1="75" x2="200" y2="75" stroke="black" />
        <text x="100" y="60" font-size="14">Underarm Turn</text>
      </svg>
    </li>
  </ol>
</body>
</html>
